{% extends 'base.html' %}

{% block content %}
<div class="container pt-5 text-md-center">
    <p>
        Are you sure to delete {{board.title}}?
        <br>
        <b>All cards that it have will be delete.</b>
    </p>
    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
</div>
{% endblock %}
